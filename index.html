<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CloudTag</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="text" id="container"></div>
    <script src="SimpleCloudTagsCreator.js"></script>
    <script>
        function getRndNum(topLimit) {
            return Math.floor(Math.random() * topLimit);
        }

        let allTagsArr = [{
            'JavaScript': getRndNum(100),
            'PHP': getRndNum(100),
            'Python': getRndNum(100),
            'CSS': getRndNum(100),
            'HTML': getRndNum(100),
            'C': getRndNum(100),
            'C++': getRndNum(100),
            'Java': getRndNum(100),
            'C#': getRndNum(100)
        }];

        let simpleCloudTagsCreator = new SimpleCloudTagsCreator(allTagsArr, 12, 50, 4);
        let tags = simpleCloudTagsCreator.genTagsCloud();
        let container = document.getElementById('container');

        for (let tag of tags) {
            container.append(tag);
        }
        // console.log(simpleCloudTagsCreator.genTagsCloud());
        // console.log(simpleCloudTagsCreator);
    </script>
</body>

</html>
